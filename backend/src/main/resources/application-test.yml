spring:
  config:
    activate:
      on-profile: "test"

  flyway:
    enabled: false

  datasource:
    url: jdbc:h2:mem:testdb;Mode=MySQL

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 10
---